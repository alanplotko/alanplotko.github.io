<script async src="https://cdnjs.cloudflare.com/ajax/libs/ga-lite/2.1.0/ga-lite.min.js"
    integrity="sha512-mCxGSkMO0AhSmcgMVoZub1ESJeE8og1EUIeW5y0vltKYqUXTR5gHOM9oe5NtM36Vj4jq/hTmsxD2oPm1y9JGDw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="text/javascript">
    galite('create', '{{ site.google_analytics }}', 'auto');
    galite('set', 'anonymizeIp', true);
    galite('send', 'pageview');
    window.addEventListener('unload', () => {
        galite('send', 'timing', 'JS Dependencies', 'unload');
    });
</script>
