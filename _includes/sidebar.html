<div class="sidebar-about">
    <a href="{{ site.baseurl | append: 'blog' }}">
        <img class="sidebar-logo" src="/assets/images/icon-192.png" title="Logo" alt="Logo" />
    </a>
    <h1>
        <a href="{{ site.baseurl | append: 'blog' }}">
            {{ site.title }}
        </a>
    </h1>
    <p class="lead">{{ site.description }}</p>
</div>

<nav class="sidebar-nav">
    <a class="sidebar-nav-item" href="/">Home</a>
    <a class="sidebar-nav-item{% if page.url == '/blog/index.html' or page.url contains '/blog/page/' %} active{% endif %}" href="{{ site.baseurl | append: 'blog' }}">Blog</a>
    {%- assign pages_list = site.pages -%}
    {%- for node in pages_list -%}
    {%- if node.title != null -%}
    {%- if node.layout == "page" -%}
    <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
    {%- endif -%}
    {%- endif -%}
    {%- endfor -%}
</nav>
<p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
