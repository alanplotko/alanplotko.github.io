---
layout: default
---

<div class="page">
    {%- include breadcrumbs.html title=page.tag -%}
    <h1 class="page-title">Tag: {{ page.tag }}</h1>
    <div class="row row-cols-1 row-cols-xl-1 row-cols-xxl-3 g-4">
        {%- for post in page.posts -%}
        <div class="col">
            <div class="card h-100">
                <div class="card-body">
                    <p class="card-title fs-5 fw-bold">
                        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
                    </p>
                    <p class="card-text">{{ post.content | strip_html | truncatewords: 20 }}</p>
                </div>
                <div class="card-footer tags">
                    <small>
                        <span class="pe-1">Tags: </span>
                        {%- for tag in post.tags -%}
                        <a class="me-2 tag-dark" href="{{ site.baseurl | append: 'blog' }}/tags/{{ tag }}">{{ tag }}</a>
                        {%- endfor -%}
                    </small>
                </div>
            </div>
        </div>
        {%- endfor -%}
    </div>
</div>
