<!doctype html>
<html class="no-js" lang="en">

  {% include head.html %}

  <body>

    {{ content }}

    <script src="/assets/js/vendor/jquery.js"></script>
    <script src="/assets/js/foundation.min.js"></script>
    <script>
      if (!Modernizr.svg) {
        $("img[src$='.svg']").each(function () {
          $(this).attr("src", $(this).attr("src").replace(/svg/g, "png"));
        });
      }

      $(document).foundation();
    </script>
  
  </body>
</html>
