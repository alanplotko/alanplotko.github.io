        .particles-view {
            background-color: #222;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 0;
        }

        /* Content */

        .container {
            position: relative;

            margin: 0 auto;
        }

        }

            cursor: pointer;
        }

        .name-header {
            margin-bottom: 0;
            font-weight: 600;
        }

        h1, h2, h3, h4, h5, h6, p, i {
            color: #fff;
        }

        a, a:hover, a:visited, a:active {
            color: #fff;
            text-decoration: none;
        }

        /* Utilities */

        .noselect {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .link-icon {
            margin: 0 8px;
            width: 48px;
            height: 48px;
        }

        .space-top {
            margin-top: 25%;
        }
    </style>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
