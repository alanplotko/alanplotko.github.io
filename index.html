<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Alan Plotko</title>

    <!-- Meta tags -->
    <meta name="description" content="Alan Plotko is a Software Engineer who loves building new things.">
    <meta name="author" content="Alan Plotko">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#222">

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/bundle.min.css">
    <style>
        /* Particle effect */

        .particles-view {
            background-color: #222;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 0;
        }

        /* Content */

        .container {
            position: relative;
            text-align: center;
            margin: 0 auto;
        }

        .note {
            color: #000;
            margin-top: 35px;
            display: none;
        }

        .email-btn {
            cursor: pointer;
        }

        .name-header {
            margin-bottom: 0;
            font-weight: 500;
        }

        h1, h2, h3, h4, h5, h6, p, i {
            color: #fff;
        }

        a, a:hover, a:visited, a:active {
            color: #fff;
            text-decoration: none;
        }

        /* Utilities */

        .noselect {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .link-icon {
            margin: 0 8px;
            width: 48px;
            height: 48px;
        }

        .centered {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
</head>
<body id="loader">
    <div id="particles-js" class="particles-view"></div>
    <div class="container">
        <div class="row">
            <div class="twelve columns centered">
                <h1 class="noselect name-header">Alan Plotko</h1>
                <h4 class="noselect">Software Engineer</h4>
                <a href="https://github.com/alanplotko/" target="_blank" rel="noopener" title="GitHub" alt="GitHub">
                    <div class="link-icon" data-webicon="fa:github" alt="GitHub"></div>
                </a>
                <a href="https://linkedin.com/in/alanplotko/" target="_blank" rel="noopener" title="LinkedIn" alt="LinkedIn">
                    <div class="link-icon" data-webicon="fa:linkedin" alt="LinkedIn"></div>
                </a>
                <a href="assets/pdf/resume.pdf" target="_blank" rel="noopener" title="Resume" alt="Resume">
                    <div class="link-icon" data-webicon="fa:file-pdf-o" alt="Resume"></div>
                </a>
                <a>
                    <div class="link-icon email-btn" data-webicon="fa:envelope-o" alt="Email"></div>
                </a>
                <p class="note">
                    <code>You can reach me at:</code><br />
                    <code><strong>me [at] alanplotko.com</strong></code>
                </p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/ga-lite/latest/ga-lite.min.js" async></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/particles.min.js" defer></script>
    <script src="https://cdn.rawgit.com/icons8/bower-webicon/v0.10.7/jquery-webicon.min.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" defer></script>
    <script type="text/javascript">
    var galite = galite || {};
    galite.UA = 'UA-104911692-1';
    $(document).ready(function() {
        particlesJS.load('particles-js');
        WebFont.load({
            google: {
                families: ['Roboto:300,500']
            }
        });
        $('.email-btn').click(function() {
            $('p.note').fadeToggle('fast', 'linear');
        });
    });
    </script>
</body>
</html>
