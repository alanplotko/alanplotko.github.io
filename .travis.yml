language: node_js
node_js:
- '8'
sudo: false
dist: trusty
branches:
  only:
  - develop
env:
  global:
    secure: 
after_success:
  - "curl -o /tmp/travis_automerge.sh $TRAVIS_BUILD_DIR/test/travis_merge.sh"
  - "chmod a+x /tmp/travis-automerge.sh"
  - "BRANCHES_TO_MERGE_REGEX='^develop/' BRANCH_TO_MERGE_INTO=stage GITHUB_REPO=alanplotko/alanplotko.github.io /tmp/travis_automerge.sh"
